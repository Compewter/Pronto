  <ion-view view-title="Pronto" ng-controller="MeetupChatCtrl" ng-init="getMessages()">
    <ion-nav-buttons side="primary">
      <button class="button button-energized">
        Leave
      </button>
    </ion-nav-buttons>
    <ion-content>
      <div class="row row-bottom">
        <div class="col">
          <div class="chatbox-container">
            <ul class="chatbox">
              <li class="message-item" ng-repeat="message in messages"><span class="user">{{message.userName}}</span><br><span class="message">{{ message.message }}</span><br></li>
            </ul>
          </div>
          <form>
            <label class="item item-input message-input">
              <input type="text" ng-model="messageObj.message" placeholder="Send a message ..."/>
            </label>
              <input type="button" class="button button-block button-calm" ng-click="postMessage(messageObj.message)" value='Send'></input>
          </form>
        </div>
      </div>
    </ion-content>
  </ion-view>
